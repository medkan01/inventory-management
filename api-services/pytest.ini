[pytest]
# Configuration pytest
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Options de sortie
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# Markers personnalisés
markers =
    unit: Tests unitaires rapides
    integration: Tests d'intégration
    slow: Tests lents à exécuter

# Async support
asyncio_mode = auto
